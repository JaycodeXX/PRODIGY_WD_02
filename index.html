<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODIGY_WD_01 - STOPWATCH APP</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="out-circle">
                <div class="in-circle">
                    <span class="text minute">0 :</span>
                    <span class="text seconds">&nbsp; 0 :</span>
                    <span class="text milisecs">&nbsp; 0</span>
                </div>
            </div>
            <div class="btn-holder">
                <button class="btn reset hidden"><i class="fa-solid fa-rotate-left"></i></button>
                <button class="btn play"><i class="fa-regular fa-circle-play"></i></button>
                <!-- <button class="btn stop hidden"><i class="fa-solid fa-power-off"></i></button> -->
                <button class="btn lap hidden"><i class="fa-solid fa-clapperboard"></i></button>
            </div>
        </div>
        <ul class="laps">
            <button class="clear hidden">clear all</button>
        </ul>
    </div>


<script src="app.js"></script>



</body>
</html>
